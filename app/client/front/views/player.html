<!DOCTYPE html>
{{=[[ ]]=}}
<html ng-app="ov.publish.player" ng-controller="PlayerController" ng-strict-di>
  <head>
    <title>OpenVeo - {{data.title}}</title>
    <base href="/publish/video/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    [[#css]]
      <link rel="stylesheet" type="text/css" href="[[.]]">
    [[/css]]

    <!--[if lt IE 9]>
      <script src="/publish/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container" ng-class="{'full':isFullViewport}" ng-cloak>
      <ov-player
        id="ov-player"
        ov-mode="{{defaultMode}}"
        ov-player-type="{{playerType}}"
        ov-full-viewport="isFullViewport"
        ov-data="data"
        ov-language="{{language}}"
        ov-auto-play="{{autoPlay}}"
        ov-media-sources-icon="true"
        ov-remember-position="true"
        ng-show="ready"
      ></ov-player>
      <div class="disclaimer" ng-if="!ready && data">
        <span ng-bind-html="availabilityMessage">
        </span>
      </div>
    </div>

    [[#scripts]]
      <script type="text/javascript" src="[[.]]"></script>
    [[/scripts]]

    <script>
      videojs.options.flash.swf = "/publish/video.js/dist/video-js.swf";
    </script>
  </body>

</html>
